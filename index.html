<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <link rel="stylesheet" href="./styles.css">
        <title>Telephone Number Validator</title>        
    </head>
    <body>
        <main>
            <h1>Telephone Number Validator</h1>
            <div class="input-container">
                <div class="input-container-back">
                </div>
                <label for="user-input">Enter a Phone Number:</label>                        
                <input type="text" id="user-input">
                <div id="result-div">
                    <p class="results-text" id="result_p"></p>
                </div>
                <div class="input-container-footer">
                    <button class="btns" id="check-btn" type="button">Check</button>
                    <button class="btns" id="clear-btn" type="button">Clear</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
